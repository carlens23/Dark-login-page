<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark (skull)</title>
    <link rel="shortcut icon" href="skull.ico" type="image/x-icon">
    <link rel="stylesheet" href="../Dark-login-page/estilos/style.css">
</head>
<body>
    <main class="login">
        <div class="left">
            <h1>Bem vindo(a)<br> Faça o login para entrar no time</h1>
            <img src="dia de muertos candle-rafiki.svg" alt="animated-foto">
        </div>
        <div class="right" >
            <div class="card">
                <h1>LOGIN</h1>
                <form action="cadastro.php">

                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Username" required minlength="8" maxlength="16"><br>

                    <label for="senha">senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Password" required minlength="8" maxlength="15">
                </form>
                <input type="button" class="botao" value="Entrar">
            </div>
        </div>
    </main>
</body>
</html>
